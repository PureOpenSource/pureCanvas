<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0">

<link rel="stylesheet" href="./example.css">

<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

<script type="text/javascript" src="../jquery.pureCanvas.js"></script>

<script type="text/javascript" src="./example.js"></script>

<title>pureCanvas Example</title>
</head>
<body>

<div id="test" style="width: max-content"></div>

<div style="float: left;">
	<div id="pureCanvas" style="width: 1000px; height: 800px; border: 1px solid;"></div>
</div>
<div id="purePallete" class="paint_menu" style="border: 1px solid; width: 250px; height: 600px; float: left;" >
	<button type="button" id="cursor" data-pure-canvas-option='toolkit' data-pure-canvas-type='type' data-pure-canvas-value="Cursor">커서</button>
	<button type="button" id="handCursor" data-pure-canvas-option='toolkit' data-pure-canvas-type='type' data-pure-canvas-value="HandCursor">핸드커서</button>
	<br>
	<button type="button" id="ballPen" data-pure-canvas-option='toolkit' data-pure-canvas-type='type' data-pure-canvas-value="BallPen">볼펜</button>
	<button type="button" id="Highlighter" data-pure-canvas-option='toolkit' data-pure-canvas-type='type' data-pure-canvas-value="Highlighter">형광펜</button>
	<br>
	<button type="button" id="StraightLine" data-pure-canvas-option='toolkit' data-pure-canvas-type='type' data-pure-canvas-value="StraightLine">직선</button>
	<button type="button" id="Rectangle" data-pure-canvas-option='toolkit' data-pure-canvas-type='type' data-pure-canvas-value="Rectangle">사각형</button>
	<button type="button" id="Circle" data-pure-canvas-option='toolkit' data-pure-canvas-type='type' data-pure-canvas-value="Circle">원</button>
	<button type="button" id="Triangle" data-pure-canvas-option='toolkit' data-pure-canvas-type='type' data-pure-canvas-value="Triangle">삼각형</button>
	<br>
	<button type="button" id="Text" data-pure-canvas-option='toolkit' data-pure-canvas-type='type' data-pure-canvas-value="Text">문자</button>
	<br>
	<button type="button" id="CheckPoint" data-pure-canvas-option='toolkit' data-pure-canvas-type='type' data-pure-canvas-value="CheckPoint">체크포인트</button>
	<button type="button" id="HighlightPoint" data-pure-canvas-option='toolkit' data-pure-canvas-type='type' data-pure-canvas-value="HighlightPoint">강조포인트</button>
	<button type="button" id="mousePointer" data-pure-canvas-option='toolkit' data-pure-canvas-type='type' data-pure-canvas-value="MousePointer">마우스포인터</button>
	<br>
	<button type="button" id="eraser" data-pure-canvas-option='toolkit' data-pure-canvas-type='type' data-pure-canvas-value="Eraser">지우개</button>
	<button type="button" id="clearAll" data-pure-canvas-option='toolkit' data-pure-canvas-type='type' data-pure-canvas-value="ClearAll">전체지우기</button>
	<br>
	<br>
	<input type="number" id="fontSize" value="14" data-pure-canvas-option='toolkit' data-pure-canvas-type='fontSize'>
	<br>
	굵게: <input type="checkbox" id="fontTypeBold" data-pure-canvas-option='toolkit' data-pure-canvas-type='fontTypeBold'>
	기울림: <input type="checkbox" id="fontTypeItalic" data-pure-canvas-option='toolkit' data-pure-canvas-type='fontTypeItalic'>
	밑줄: <input type="checkbox" id="fontTypeUnderline" data-pure-canvas-option='toolkit' data-pure-canvas-type='fontTypeUnderline'>
	<br>
	<br>
	<input type="color" id="stokeStyle" value="#000000" data-pure-canvas-option='toolkit' data-pure-canvas-type='strokeStyle'>
	<input type="color" id="fillStyle" value="#000000" data-pure-canvas-option='toolkit' data-pure-canvas-type='fillStyle'>
	<br>
	선굵기: <input type="range" id="lineWidth" value="5" min="1" max="50" data-pure-canvas-option='toolkit' data-pure-canvas-type='lineWidth'>
	
	<br>
	<br>
	<input type="text" value="http://i.imgur.com/6kHMxKH.jpg">
	<button type="button" id="backgroundImage" data-pure-canvas-option='setting' data-pure-canvas-type='backgroundImage'>배경이미지 적용</button>
	<br>
	<br>
	비율: <input type="range" id="rate" value="100" min="10" max="200" step="10" data-pure-canvas-option='setting' data-pure-canvas-type='resizeType' data-pure-canvas-value="rate">
	<div id="rateval"></div>
	<button type="button" id="page" data-pure-canvas-option='setting' data-pure-canvas-type='resizeType' data-pure-canvas-value="page">쪽맞춤</button>
	<br>
	<input type="text" id="zoom" value="100" readonly>
	<button type="button" id="zoomprev" data-pure-canvas-option='setting' data-pure-canvas-type='zoom'> + </button>
	<button type="button" id="zoomnext" data-pure-canvas-option='setting' data-pure-canvas-type='zoom'> - </button>
	<br>
	<br>
	<button type="button" id="prev" data-pure-canvas-option='history' data-pure-canvas-type='prev'>이전</button>
	<button type="button" id="next" data-pure-canvas-option='history' data-pure-canvas-type='next'>다음</button>
</div>
</body>
</html>
